<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>NFT Card Title</title>
</head>
<body>

    <div class="card">
        <div class="wrapper">
            <div class="header">
                <img src="images/image-equilibrium.jpg" alt="equilibrium-img" class="main-img">
                <div class="overlay"></div>
                <img src="images/icon-view.svg" alt="icon-view" class="view"> 
            </div>
    
            <div class="content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
    
                <div class="icons">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg">
                        <h4 class="eth-text">0.041 eth</h4>
                    </div>
                    <div class="days">
                        <img src="images/icon-clock.svg">
                        <h4>3 days left</h4>
                    </div> 
                </div>
    
                <hr>

                <div class="footer">
                    <img src="./images/image-avatar.png" alt="avatar" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
