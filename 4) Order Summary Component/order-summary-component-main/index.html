<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Order Summary Component</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="container-img">
                <img src="images/illustration-hero.svg" alt="img">
            </div>
    
            <div class="container-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
    
                <div class="plan">
                    <img src="images/icon-music.svg" alt="icon-music">
                        <div class="annual-plan">
                            <h3>Annual plan</h3>
                            <h4>$59.99/year</h4>
                        </div>
                    <a href="#">Change</a>
                </div>
    
                <div class="buttons">
                    <a href="#" class="proceed">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/joaoanibal08" target="_blank">Jo√£o A. Guarezzi</a>. 
        </div>

    </div>
    
</body>
</html>
