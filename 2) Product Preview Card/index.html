<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
      <div class="photography">
        <img src="images/image-product-desktop.jpg" alt="perfume-photo-desktop">
      </div>
  
      <div class="content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="main-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of <span>Chanel.</span></p>
        <div class="prices">
          <p class="current-price">$149.99</p> 
          <p class="old-price">$169.99</p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <a href="#"><p>Add to Cart</p></a>
          </div>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaoanibal08">Jo√£o A. Guarezzi</a>.
  </div>
</body>
</html>
