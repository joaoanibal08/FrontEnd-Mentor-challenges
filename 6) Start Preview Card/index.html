<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text">
                <h1 class="title">Get <span>insights</span> that help<br> your business grow.</h1>
     
                <h2 class="subtitle">Discover the benefits of data analytics and make<br>better decisions regarding revenue, 
                customer<br> experience, and overall efficiency.</h2>
    
                <div class="stat-box">
                    <div class="stat">
                      <p class="stat-number">10k+</p>
                      <p class="stat-text">companies</p>
                   </div>
              
                   <div class="stat">
                     <p class="stat-number">314</p>
                     <p class="stat-text">templates</p>
                   </div>
              
                   <div class="stat">
                     <p class="stat-number uppercase">12m+</p>
                     <p class="stat-text">queries</p>
                   </div>
               </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="img">
            </div>
        </div>
