<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <img src="images/bg-pattern-card.svg" alt="pattern-card" class="header-img">

      <div class="profile-header">
        <img src="images/image-victor.jpg" alt="photo-victor" class="profile-photo">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      

      <div class="stats">
        <div class="stat-box">
          <h2>80k</h2>
          <h3>Followers</h3>
        </div>

        <div class="stat-box">
          <h2>803k</h2>
          <h3>Likes</h3>
        </div>

        <div class="stat-box">
          <h2>1.4k</h2>
          <h3>Photos</h3>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joaoanibal08">Jo√£o A. Guarezzi</a>.
    </div>
  </div>
</body>
</html>
