<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="card card-fylo">
      <img src="images/logo.svg" alt="fylo-logo">
      <div class="card-fylo-content">

          <div class="icon">
            <img src="images/icon-document.svg" alt="icon-document">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>

      </div>
    </div>

    <div class="card card-stats">
      <div class="description">
        <p>You've used <span>185 gb</span> of your storage</p>
      </div>

      <div class="progress-bar">
        <div class="progress-bar-color">
          <div class="ball"></div>
        </div>
      </div>

      <div class="consumption">
        <div class="text">0 gb</div>
        <div class="text">1000 gb</div>
      </div>

      <div class="floating-msg">
        <div class="msg">
          <strong>185</strong>
          <span>gb left</span>
          
        </div>
        <div class="triangle"></div>
      </div>

    </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
